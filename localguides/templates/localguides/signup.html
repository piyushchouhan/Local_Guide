{% extends "localguides/layout.html" %}
{% block body %}
  <style>
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    form{
      color:white;
    }
    h2 {
    font-size: xx-large;
    font-weight:normal; /* Make the font bold */
    font-family: sans-serif;
    color:#ffffff; /* Make text color transparent to show the gradient */
}

  </style>

  <div class="container mt-5" style="max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background:linear-gradient(to bottom, rgba(52, 152, 219, 0.8), rgba(44, 62, 80, 1))">
    <h2 style="text-align: center;">Local Guide Sign Up</h2>

    {% if message %}
      <div class="alert alert-danger">{{ message }}</div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <!-- User Fields -->
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" required>
      </div>
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name" required>
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last Name" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="form-group">
        <label for="confirmation">Confirm Password</label>
        <input type="password" name="confirmation" id="confirmation" class="form-control" placeholder="Confirm Password" required>
      </div>
      <!-- End of User Fields -->

      <!-- Guide Fields -->
      <div class="form-group">
        <label for="location">Location</label>
        <select name="location" id="location" class="form-control" required>
            <option value="" selected disabled>Select a Location</option>
            {% for location in locations %}
                <option value="{{ location.id }}">{{ location.location_name }}</option>
            {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" id="description" class="form-control" placeholder="Description" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="rate_per_hour">Rate per Day</label>
        <input type="number" name="rate_per_hour" id="rate_per_hour" class="form-control" placeholder="Rate per Day" required>
      </div>
      <div class="form-group">
        <label for="contact_info">Contact Info</label>
        <input type="number" name="contact_info" id="contact_info" class="form-control" placeholder="Contact Info" required>
      </div>

      <div class="form-group">
        <label for="language">Language</label>
        <select name="language" id="language" class="form-control" required>
            <option value="" selected disabled>Select a Language</option>
            {% for choice in language_choices %}
                <option value="{{ choice.id }}">{{ choice.language }}</option>
            {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select name="gender" id="gender" class="form-control" required>
          <option value="" selected disabled>Select a Gender</option>
          {% for gender in genders %}
              <option value="{{ gender.id }}">{{ gender.gender }}</option>
          {% endfor %}
        </select>
      </div>

      
      <div class="form-group">
        <label for="image">Image</label>
        <input type="file" name="image" id="image" class="form-control-file">
      </div>
      <!-- End of Guide Fields -->

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Register</button>
        <p class="mt-3">Already have an account? <a href="{% url 'localGuide_signIn' %}">Sign In here.</a></p>
      </div>
    </form>

  
  </div>
{% endblock %}
